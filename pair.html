<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                  url('https://github.com/gesandu1111/use/blob/main/pxfuel.jpg?raw=true') center/cover no-repeat;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 25px;
      text-align: center;
      background: linear-gradient(145deg, #ff4e50, #f9d423);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }

    h3, h6 {
      margin: 0.5rem 0;
      color: #fff;
    }

    .input-container {
      display: flex;
      gap: 0.3rem;
      margin-top: 1rem;
      border-radius: 1rem;
      overflow: hidden;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border: none;
      background: #2c3e50;
      color: #ecf0f1;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 0 0 10px #fff;
    }

    .input-container button {
      padding: 1rem;
      background: #27ae60;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: #2ecc71;
    }

    #pair {
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: #3498db;
    }

    #pair:hover {
      color: #1abc9c;
    }

    #loading-spinner {
      display: none;
      margin-top: 10px;
      color: #fff;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
        padding: 20px;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container button {
        border-radius: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>Link Mr Gesa with phone number</h3>
      <h6>üî¢ Enter your number with country code. Mr Gesa WEB PAIR</h6>
      <div class="input-container">
        <input placeholder="+94704xxxxxx" type="number" id="number">
        <button id="submit">Submit</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pair = document.getElementById("pair");
    let submit = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:lime;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#3498db;font-weight:bold";
      }, 500);
    }

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberInput.value) {
        pair.innerHTML = '<span style="color:red;font-weight:bold">‚ùóEnter your whatsapp number with country code.</span>';
      } else if (numberInput.value.replace(/[^0-9]/g, "").length < 11) {
        pair.innerHTML = '<span style="color:red;font-weight:bold">‚ùóInvalid number format. Please try again.</span>';
      } else {
        const bc = numberInput.value.replace(/[^0-9]/g, "");
        document.getElementById("loading-spinner").style.display = "block";
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        pair.innerHTML = `<span id="copy" onclick="Copy()" style="color:#3498db;font-weight:bold">CODE: <span style="color:#000;font-weight:bold">${code}</span></span>`;
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
